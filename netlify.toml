[build]
  command   = "npm run build"
  publish   = "dist/public"
  functions = "dist/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

[build.environment]
  NODE_ENV    = "development"   # ensures devDeps install on Netlify
  NODE_VERSION = "20"
